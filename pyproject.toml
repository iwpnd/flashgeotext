[tool.poetry]
name = "flashgeotext"
version = "0.3.2"
description = "Extract and count countries and cities (+their synonyms) from text"
authors = ["Benjamin Ramser <ahoi@iwpnd.pw>"]
license = "MIT"
readme = "readme.md"
homepage = "https://flashgeotext.iwpnd.pw"
repository = "https://github.com/iwpnd/flashgeotext"
keywords = ["geonames", "nlp", "text extraction"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.7"
flashtext = "^2.7"
loguru = "^0.5.3"
pydantic = "^1.8"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
pytest-cov = "^2.11.1"
awscli = "^1.19.49"
mkdocs = "^1.1.2"
mkdocs-material = "^7.1.1"
markdown-include = "^0.6.0"
pydoc-markdown = "^3.10.0"
pre-commit = "^2.12.0"
black = "^20.8b1"
gitlint = "^0.15.0"
isort = "^5.8.0"
flake8 = "^3.9.0"
poethepoet = "^0.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
test     = "poetry run pytest -vv -s tests/"
test-cov = "poetry run pytest -vv -s --cov=flashgeotext/ tests/"
lint     = "flake8 ."
